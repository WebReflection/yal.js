<!doctype html>
<html>
    <head>
        <style type="text/css">*{padding:0;margin:0;line-height:0;font-size:0;width:100%;height:100%;}</style>
        <script src="../build/yal.min.js"></script>
        <script>
        var success, bg;
        this.onload = function () {
            bg = 1;
            success != null && (document.body.style.background = success ? "green" : "red");
        };
        yal.script("http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js").wait(function () {
            success = !!window.jQuery;
            bg && onload();
        });
        </script>
    </head>

</html>
